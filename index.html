<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Weather Updates</h1>
    </header>
    <main>
        <div class="main_body">
            <div class="search_section">
                <input type="search" name="city_name" id="search_city" placeholder="Enter your city name" />
                <button id="search_btn" class="material-symbols-outlined" aria-label="Search">
                    search
                </button>
            </div>
            <p class="error_message" style="display: none;">Invalid Input</p>

            <div class="weather_updates_section" style="display: none;">
                <div class="col">
                    <img src="assets/clear.png" alt="weather_icon" class="weather_icon" />
                    <h1 id="temp">22Âºc</h1>
                    <h2 id="city">New York</h2>
                </div>

                <div class="details">
                    <div class="col">
                        <img src="assets/humidity.png" alt="humidity_icon" class="img_size" />
                        <div class="details_para">
                            <p id="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="col">
                        <img src="assets/wind.png" alt="wind_icon" class="img_size" />
                        <div class="details_para">
                            <p id="wind">15 Km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
